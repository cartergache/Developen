{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{% static "projects/bootstrap-4.3.1-dist/css/bootstrap.min.css" %}">
		<script src="{% static "projects/bootstrap-4.3.1-dist/js/bootstrap.min.js" %}"></script>
	</head>
	<body>
		<div style="width:300px; padding-bottom: 10px;">
			<form action="" method="post">
			{% csrf_token %}
			<form>
			  <div class="form-group">
			    <label>{{ form.username.label_tag }}</label>
			    {{ form.name }}
			  </div>
			  <input type="submit" class="btn btn-primary" value="Create">
			</form>
		</div>
	</body>
</html>
